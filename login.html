<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Unveil</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="header"> </div>
        <div class="login-box">
            <h2>Welcome to Unveil</h2>
            <form>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <i class="show-password fas fa-eye"></i>
                </div>
                <button type="submit" class="btn log-in">Log in</button>
                <p>Or</p>
                <button type="button" class="btn facebook"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
                <button type="button" class="btn google"><i class="fab fa-google"></i> Continue with Google</button>
            </form>
            <p>Forgot your password? <a href="#">Reset password</a></p>
            <p>Not on Unveil yet? <a href="#">Sign up</a></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
